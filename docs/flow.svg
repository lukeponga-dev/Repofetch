<svg xmlns="http://www.w3.org/2000/svg" width="800" height="220" viewBox="0 0 800 220">
  <rect width="100%" height="100%" fill="#fff"/>
  <g font-family="Arial, Helvetica, sans-serif" font-size="12" fill="#222">
    <rect x="20" y="20" width="200" height="40" rx="6" fill="#efefef" stroke="#ddd"/>
    <text x="130" y="45" text-anchor="middle">GitHub App</text>

    <rect x="290" y="20" width="220" height="40" rx="6" fill="#eef7ff" stroke="#cce5ff"/>
    <text x="400" y="45" text-anchor="middle">reposfetch (API)</text>

    <rect x="560" y="20" width="220" height="40" rx="6" fill="#f6fff0" stroke="#dfffcf"/>
    <text x="670" y="45" text-anchor="middle">Repo Browser UI</text>

    <line x1="220" y1="40" x2="290" y2="40" stroke="#888" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="510" y1="40" x2="560" y2="40" stroke="#888" stroke-width="2" marker-end="url(#arrow)"/>

    <rect x="120" y="100" width="560" height="80" rx="8" fill="#fff8e6" stroke="#ffe7b8"/>
    <text x="400" y="125" text-anchor="middle">metadata.json (local)</text>
    <text x="400" y="145" text-anchor="middle">Merged with GitHub repo data in /api/repos</text>
  </g>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="5" orient="auto">
      <path d="M0,0 L0,10 L10,5 z" fill="#888" />
    </marker>
  </defs>
</svg>
